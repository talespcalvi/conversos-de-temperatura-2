<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>R</h1>
        <input id="red" type="range" max="200" min="100" oninput="mudarRed()">
        <h1>G</h1>
        <input id="green" type="range" max="200" min="100" oninput="mudarGreen()">
        <h1>B</h1>
        <input id="blue" type="range" max="200" min="100" oninput="mudarBlue()">
        <input id="temperature" type="number" placeholder="Digite a temperatura" oninput="mudarCorDeFundo()">
        <h1 id="t">Temperatura (°C)</h1>

        <h2 id="tc">Temperatura convertida:</h2>
        <p><span id="kelvin"></span> K</p>
        <p><span id="fahrenheit"></span> °F</p>
    </form>



    <script src="script.js"></script>
</body>
</html>
